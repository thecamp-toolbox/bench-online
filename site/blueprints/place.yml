  title:
    label: Title
    type:  text
  baseline: 
    label: Baseline 
    type: text 
  theurl: 
    label: Link
    type: URL 
    width: 1/2
  location: 
    label: Location
    type: text
    width: 1/2
  header:
    label: Header Image
    type:  selector
